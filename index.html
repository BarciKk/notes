<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@500&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="helpers.js"  defer  ></script>
    <script src="script.js"  defer></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Note app</title>
  </head>
  <body>
    <div class="notes-container">
      <div class="tools">
        <box-icon name="dots-horizontal-rounded" color="#9ec862"></box-icon>
        <box-icon name="plus" class="add-note-button" color="#9ec862"></box-icon>
        <box-icon name="cog" type="solid" color="#9ec862"></box-icon>
        <box-icon name="x" class="close-note" color="#9BA4A3"/></box-icon>
      </div>
      <section>
          <div class="note">
            <img src="assets/images/no-notes-start-img.png" alt="no notes here guy" width="70%" >
            <h1 >Click the button bellow to add new note!</h1>
          </div>
        <button class="add-note-button" type="submit">Add new note</button>
      </section>
    </div>
    <div class="modal">
      <section class="modal-container">
        <div class="note-creator">
        <div class="modal-tools">
          <box-icon
            name="arrow-back"
            class="arrow-back-modal"
            color="#9ec862"
            style="margin-right: auto"
          ></box-icon>
          <box-icon name='check' class="save-note"  color="#9ec862"></box-icon>
          <box-icon name="alarm" color="#9ec862" ></box-icon>
        </div>
        <div class="note-content">
          <input 
            type="text"
            maxlength="42"
            placeholder="Title"
            class="title-note"
          />
          <div class="dash"></div>
          <textarea
            class="note-text-holder"
            placeholder="Inside of the note"
            name="note"
            cols="64"
            rows="10"
          ></textarea>
        </div>
      </div>
        <div class="show-created-note">
          <div class="modal-tools">
          <box-icon
            name="arrow-back"
            class="arrow-back-modal"
            color="#9ec862"
            style="margin-right: auto"
          ></box-icon>
          <box-icon name='check' class="save-note"  color="#9ec862"></box-icon>
          <box-icon name="alarm" color="#9ec862" ></box-icon>
        </div>
          <input 
          type="text"
          maxlength="42"
          placeholder="Title will apear here"
          class="title-note"
          id="title-input" 
        />
        <div class="dash"></div>
        <textarea
          class="note-text-holder"
          id="note-description"
          placeholder="Note description will apear here"
          name="note"
          cols="64"
          rows="10"
        ></textarea>
        </div>
      </section>
    </div>
  </body>
</html>
